<!DOCTYPE html>
<html lang="en">
<head>
  <title>Job_applicationform </title>
  </head>
  <body>
     <center><h1>Job Application Forms</h1></center>
<form action="" autocomplete="">
  <fieldset>
    <legend>Personal Information</legend>
    <table>
      <tr>
        <td><label for="">First Name*</label></td>
        <td><input type="text" required /><br /></td>
      </tr>
      <tr>
        <td><label for="">Last Name*</label></td>
        <td><input type="text" required /><br /></td>
      </tr>
      <tr>
        <td><label for="">DOB</label></td>
        <td><input type="date" name="" id="" /><br /></td>
      </tr>
      <tr>
        <td><label for="">Gender</label></td>
        <td>
          <input type="radio" name="gender" id="" />Male
          <input type="radio" name="gender" id="" />Female
          <input type="radio" name="gender" id="" />Other <br />
        </td>
      </tr>
      <tr>
        <td><label for="">Profile Picture*</label></td>
        <td><input type="file" name="" id="" /><br /></td>
      </tr>
    </table>
  </fieldset>
</form>

<fieldset>
  <table>
    <legend>Contact Information</legend>
    <tr>
      <td><label for="">Email*</label></td>
      <td><input type="email" required /><br /></td>
    </tr>
    <tr>
      <td><label for="">Phone Number*</label></td>
      <td><input type="tel" placeholder="10-digit number"/><br /></td>
    </tr>
    <tr>
      <td><label for="">Address</label></td>
      <td><input type="text" name="" id="" /><br /></td>
    </tr>
    <tr>
      <td><label for="">Country</label></td>
      <td>
        <select name="" id="">
          <option value="">India</option>
          <option value="">USA</option>
          <option value="">Australia</option></select
        ><br />
      </td>
    </tr>
  </table>
</fieldset>

<fieldset>
  <legend>Education Background</legend>

  <table>
    <tr>
      <td><label for="">Highest Qualification</label></td>
      <td>
        <select name="" id="">
          <option value="">Graduate</option>
          <option value="">Under Graduate</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="">Specilization</label></td>
      <td><input type="text" /></td>
    </tr>
    <tr>
      <td><label for=""> Year of Graduation </label></td>
      <td><input type="tel" /></td>
    </tr>
  </table>
</fieldset>

<fieldset>
  <legend>Job Preferences</legend>

  <table>
    <tr>
      <td><label for="">Preferred Role</label></td>
      <td><input type="text" name="" id="" /></td>
    </tr>

    <tr>
      <td><label for="">Expected Salary</label></td>
      <td><input type="text" name="" id="" /></td>
    </tr>

    <tr>
      <td><label for="">Preferred Locations</label></td>
      <td>
        <input type="checkbox" />Banglore 
        <input type="checkbox" />Delhi
        <input type="checkbox" />pune
        <input type="checkbox" />remote
      </td>
    </tr>
    <tr>
      <td><label for="">Willing to Relocate?</label></td>
      <td><input type="checkbox" /></td>
    </tr>
  </table>
</fieldset>

<fieldset>
  <legend>Create Account</legend>

  <table>
    <tr>
      <td><label for="">Password*</label></td>
      <td>
        <input
          type="password"
          name=""
          id=""
          placeholder="Min 6 Characters"
          minlength="8"/>
      </td>
    </tr>
    <tr>
      <td><label for="">Confirm Password*</label></td>
      <td><input type="password" name="" id="" /></td>
    </tr>
  </table>
</fieldset>

<fieldset>
    <legend>Resume</legend>

    <table>
        <tr>
            <td><label for="">Upload Resume (PDF only)*</label>
    </td>
<td><input type="file"></td></tr></table>
</fieldset>

<fieldset>
    <legend>Agreement</legend>
        <table><tr><td><input type="checkbox">I agree to the terms and conditions*</td></tr>
        <tr><td><button>submit Application</button> <button>Reset Form</button></td>
    
        </fieldset>
  </body>
 </html>
